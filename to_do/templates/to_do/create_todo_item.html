{% extends "base.html" %}

{% block title %} create work {% endblock title %}
{% block content %}
    <div class="container create-form-container">
    <h1>create</h1>
          <form class="create-todo-form" action="" method="POST">
              <div class="input-container">
                  <label for="">{{ form.task.label }}</label>
                  <input class="form-control" required type="text" name="task" id="id_work">
                  <p class="helper-text">please write your task</p>
              </div>

              <div class="input-container">
                  <label for="">{{ form.date.label }}</label>
                  <input class="form-control" required type="datetime-local" name="date" id="id_date">
                  <p class="helper-text">here you can pick a date and time for your task, not required!</p>
              </div>

            <button type="submit" class="btn btn-primary">Add</button>
        {% csrf_token %}
        </form>
    </div>


{% endblock content %}
