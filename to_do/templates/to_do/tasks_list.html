{% extends "base.html" %}

{% block title %}لیست کارها{% endblock title %}
{% block content %}
<form method="POST">
    <ul class="list-group">
    {% for todoitem in todolist %}

            <li class="list-group-item">
            {% if todoitem.checked %}
                <input class="form-check-input me-1 " checked type="checkbox" name="checked" value="{{ todoitem.id }}" id="firstCheckbox">
            {% else %}
                <input class="form-check-input me-1 " type="checkbox" name="checked" value="{{todoitem.id }}" id="firstCheckbox">
            {% endif %}
                <label class="form-check-label" for="firstCheckbox">{{ todoitem.task }}</label>
            </li>

    {% endfor %}
    </ul>
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">submit</button>
</form>


{% endblock content %}
